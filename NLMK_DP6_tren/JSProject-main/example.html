<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Babylon Template</title>
  <link rel="stylesheet" href="../styles.css">

  <style>
    html,
    body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>

  <script src="babylon.js"></script>
  <script src="babylon.gui.min.js"></script>
  <script src="babylon.loaders.js"></script>
  <script src="babylon_my.js"></script>


</head>

<body>
  <canvas id="renderCanvas"></canvas>
  <div class="help-btn-block">
    <div>
      <div style="width: 100%;display: flex;flex-direction: row;justify-content: space-evenly;">
        <div class="value-input">
          <input type="text" value="0" style="width: 100%;">
          <input type="text" value="0" style="width: 100%;">
          <input type="text" value="0" style="width: 100%;">
        </div>
        <div class="value-input">
          <input type="text" value="0" style="width: 100%;">
          <input type="text" value="0" style="width: 100%;">
          <input type="text" value="0" style="width: 100%;">
        </div>
      </div>
      <button id="takePosition">Take pos+Rot</button>
      <button id="movePositionX1">+Х</button>
      <button id="movePositionX2">-Х</button>
      <button id="movePositionY1">+Y</button>
      <button id="movePositionY2">-Y</button>
      <button id="movePositionZ1">+Z</button>
      <button id="movePositionZ2">-Z</button>
    </div>
  </div>
